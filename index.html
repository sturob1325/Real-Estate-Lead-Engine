<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapacho Creative // Technical Audit</title>
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --accent-white: #ffffff;
            --tech-gray: #666666;
            --border-dim: #1a1a1a;
            --success-green: #00ff41; /* Terminal green */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--accent-white);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .engine-container {
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-dim);
            padding: 40px;
            background: #0d0d0d;
        }

        .header-block {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-dim);
            padding-bottom: 20px;
        }

        .header-block h3 {
            font-size: 0.65rem;
            letter-spacing: 5px;
            color: var(--tech-gray);
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .header-block h2 {
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--tech-gray);
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            padding: 10px 0;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-bottom-color: var(--accent-white);
        }

        /* High-Priority Call to Action */
        .initiate-btn {
            width: 100%;
            background-color: var(--accent-white);
            color: #000;
            border: none;
            padding: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .initiate-btn:hover {
            background-color: #cccccc;
        }

        .status-footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 0.6rem;
            color: #333;
            text-transform: uppercase;
        }

        .live-pulse {
            color: var(--success-green);
        }
    </style>
</head>
<body>

    <div class="engine-container">
        <div class="header-block">
            <h3>// ACCESS_PROTOCOL: AUDIT</h3>
            <h2>Technical Infrastructure Audit</h2>
        </div>

        <form action="https://lapachocreative.app.n8n.cloud/webhook-test/46f6facc-a64b-4fee-a304-f262f81112ab" method="POST">
            
            <div class="input-group">
                <label for="name">Director Name</label>
                <input type="text" id="name" name="name" placeholder="E.g. Stuart Robertson" required>
            </div>

            <div class="input-group">
                <label for="email">Secure Email</label>
                <input type="email" id="email" name="email" placeholder="name@firm.com" required>
            </div>

            <div class="input-group">
                <label for="budget">Operating Capital</label>
                <select id="budget" name="budget" required>
                    <option value="" disabled selected>Select Budget Range</option>
                    <option value="under-100k">Under $100k</option>
                    <option value="100k-500k">$100k - $500k</option>
                    <option value="over-500k">$500k + (Tier 1 Priority)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="friction">Operational Friction</label>
                <textarea id="friction" name="friction" rows="3" placeholder="Describe manual bottlenecks..."></textarea>
            </div>

            <button type="submit" class="initiate-btn">
                Run Autonomous Audit
            </button>

            <div class="status-footer">
                <span>System Status: <span class="live-pulse">Online</span></span>
                <span>Asunci√≥n // PY</span>
            </div>
        </form>
    </div>

</body>
</html>
