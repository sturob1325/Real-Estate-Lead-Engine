<section class="lead-engine">
    <div class="form-wrapper">
        <div class="form-header">
            <h3>// SYSTEM_INITIATION</h3>
            <h2>Real Estate Technical Audit</h2>
            <p>Architect your operations. Automate your pipeline. Scale with logic.</p>
        </div>

        <form action="YOUR_PRODUCTION_WEBHOOK_URL" method="POST" class="architect-form">
            <div class="input-group">
                <label for="name">Lead Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
            </div>

            <div class="input-group">
                <label for="email">Corporate Email</label>
                <input type="email" id="email" name="email" placeholder="name@firm.com" required>
            </div>

            <div class="input-group">
                <label for="budget">Investment Band</label>
                <select id="budget" name="budget" required>
                    <option value="" disabled selected>Select Budget Range</option>
                    <option value="100k-500k">$100,000 - $500,000</option>
                    <option value="500k-1m">$500,000 - $1M</option>
                    <option value="over-1m">$1M + (High Priority)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Operational Constraints</label>
                <textarea id="message" name="message" rows="4" placeholder="Describe your manual friction points..."></textarea>
            </div>

            <button type="submit" class="submit-logic-btn">
                Run Autonomous Audit
            </button>
            
            <span class="lock-tag">Secure End-to-End Encryption Enabled</span>
        </form>
    </div>
</section>
