<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapacho Creative | Real Estate Solutions</title>
    <style>
        /* Professional Styling */
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #f4f7f6;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 { margin-bottom: 10px; color: var(--primary); }
        p { color: #666; margin-bottom: 30px; }
        
        /* Form Styling */
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea { height: 100px; resize: none; }
        button {
            background-color: var(--accent);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #219150; }

        /* Success Message Styling */
        #thank-you {
            display: none;
            padding: 20px;
        }
        .icon { font-size: 50px; color: var(--accent); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="form-header">
        <h2>Lapacho Creative</h2>
        <p>Submit your property requirements below.</p>
    </div>

    <form id="lead-form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="number" name="budget" placeholder="Your Budget (e.g. 600000)" required>
        <textarea name="friction" placeholder="Tell us about the property or project..." required></textarea>
        <button type="submit" id="submit-btn">Submit Proposal</button>
    </form>

    <div id="thank-you">
        <div class="icon">âœ“</div>
        <h2>Request Received</h2>
        <p>Thank you! Your proposal has been sent to our team. We will contact you shortly.</p>
        <button onclick="window.location.reload()" style="background: #999; font-size: 14px; padding: 10px;">Send Another</button>
    </div>
</div>

<script>
    const form = document.getElementById('lead-form');
    const formHeader = document.getElementById('form-header');
    const thankYou = document.getElementById('thank-you');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); // Stops the white screen redirect
        
        // Change button text to show it's working
        submitBtn.innerText = "Sending...";
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // SEND TO ZAPIER
        fetch('https://hooks.zapier.com/hooks/catch/26060089/ugw9wu2/', {
            method: 'POST',
            mode: 'no-cors', // Helps avoid browser security blocks with webhooks
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(() => {
            // Success! Hide form, show thank you
            form.style.display = 'none';
            formHeader.style.display = 'none';
            thankYou.style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Something went wrong. Please try again.');
            submitBtn.innerText = "Submit Proposal";
            submitBtn.disabled = false;
        });
    });
</script>

</body>
</html>
